<form [formGroup]="createForm" *ngIf="currentUser" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }"  name="category">
                <option>News</option>
                <option>Sport</option>
                <option>Weather</option>
                <option>Build</option>
            </select>
            <!--<input type="text" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }" />-->
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" formControlName="content" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.content.errors }" />
            <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
                <div *ngIf="f.content.errors.required">Comment is required</div>
                <div *ngIf="f.content.errors.maxlength">Comment must not be at more 2000 characters</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Create
            </button>
            <a routerLink="/article" class="btn btn-link">Cancel</a>
        </div>
    </form>
