<h1>Hi {{user.userName}}!</h1>
<form [formGroup]="updateForm" *ngIf="currentUser" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" value="{{user.email}}" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" value="{{user.password}}" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button type="button" (click)="updateUser(user.userName, user)" class="btn btn-success">Update</button>
        <button type="button" (click)="deleteUser(user.userName)" class="btn btn-danger">Delete</button>
        <a routerLink="/login" class="btn btn-secondary">Cancel</a>
    </div>
</form>
